<div class="app-div-principale">
    <form (ngSubmit)="ajouterNouveauFilm(nouveauFilm)" #addMovieForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label for="titre">Titre</mat-label>
            <input id="titre" type="text" [(ngModel)]="nouveauFilm.titre" name="titre" #titre="ngModel" required
                matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="description">Description</mat-label>
            <textarea id="description" type="text" [(ngModel)]="nouveauFilm.description" name="description"
                #description="ngModel" required matInput></textarea>
        </mat-form-field>
        <div class="app-div-time-date">
            <mat-form-field appearance="fill">
                <mat-label for="duree">Dur√©e</mat-label>
                <input id="duree" type="time" [(ngModel)]="nouveauFilm.duree" name="duree" #duree="ngModel" required
                    matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label for="dateSortie">Date de sotrie</mat-label>
                <input id="dateSortie" type="date" [(ngModel)]="nouveauFilm.dateSortie" name="dateSortie"
                    #dateSortie="ngModel" required matInput>
            </mat-form-field>
        </div>
        <div class="app-div-image">
            <mat-label for="nomImg">Affiche du film</mat-label>
            <input id="nomImg" type="file" [(ngModel)]="nouveauFilm.nomImg" name="nomImg">
        </div>        
        <button mat-raised-button type="submit" [disabled]="!addMovieForm.form.valid" color="primary">Ajouter le film</button>
    </form>
</div>
