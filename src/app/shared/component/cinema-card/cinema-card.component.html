<mat-card class="app-cinema-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{cinema.nom}}</mat-card-title>
      <mat-card-subtitle> {{ cinema.adresse }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/image/cinema.jpg" alt="Photo générique cinéma">
    <mat-card-content>
    Nombres de salles : {{ cinema.nombreSalles }}  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Voir séances</button>
      <button mat-button color="primary">Ouvrir map</button>
    </mat-card-actions>
</mat-card>
