<mat-card class="app-cinema-card">
    <mat-card-header>
      <mat-card-title class="app-cinema-card-title"> {{ cinema.nom }} </mat-card-title>
      <mat-card-subtitle class="app-cinema-card-subtitle"> {{ cinema.adresse }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/image/cinema.jpg" alt="Photo générique cinéma">
    <mat-card-content>
    Nombres de salles : {{ cinema.nombreSalles }}  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="clickSeances()">Voir séances</button>
      <button mat-button color="primary">Ouvrir map</button>
    </mat-card-actions>
</mat-card>
